apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: dev
spec:
  rules:
    - host: localhost  
      http:
        paths:
          - pathType: Prefix
            path: /VoteService
            backend:
              service:
                name: vote-api-dev-svc
                port:
                  number: 8081