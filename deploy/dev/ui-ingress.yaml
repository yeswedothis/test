apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ui-ingress
  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: localhost   
      http:
        paths:
          - pathType: Prefix
            path: /dev
            backend:
              service:
                name: vote-ui-dev-svc
                port:
                  number: 80